<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>CigarRater</title>
        <link rel="stylesheet" href="/static/css/normalize.css" type="text/css">
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">   <!-- Main Grid Container -->
            <div class="navbar"> 
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
            <div class="content-1">
                {% block content %}
                {% endblock %}
            </div>
            <div class="content-2">[Additional Content or Menu] </div>
            <div class="footer"> 
                <p>A Ratings App built with Flask <br>
                    by <a href="http://belangerbrothers.com">Belanger Brothers</a></p>
            
            </div>
        </div>
    </body>
</html>
