{% extends "layout.html" %}


{% block content %}
<h1>{{ keyword }}</h1>

{% for cigar in results %}

{% endfor %}

<!-- Allow user to add Cigar if not found -->

   <a href="{{ url_for('new_cigar') }}"> Add it here </a>
</p>
{% endblock %}
